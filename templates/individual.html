<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ individual.name }}'s Projects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ individual.name }}</h1>
        <p>Roll Number: {{ individual.roll_no }}</p>
        <h2>Projects:</h2>
        <ul>
            {% for project in individual.projects %}
                <li>
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
